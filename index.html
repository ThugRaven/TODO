<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1 class="brand__text">Todo</h1>
		</header>
		<nav></nav>
		<section class="list__section">
			<form class="list__form">
				<input
					type="text"
					class="list__input"
					placeholder="Add a list"
					minlength="1"
				/>
				<button class="list__btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="list__btn-icon"
					>
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
						/>
					</svg>
				</button>
			</form>

			<div class="list__container">
				<ul class="list__list"></ul>
			</div>
		</section>
		<section class="todo__section">
			<div class="todo__selected-list"></div>

			<form class="todo__form">
				<input
					type="text"
					class="todo__input"
					placeholder="Add a task"
					minlength="1"
				/>
				<button class="todo__btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="todo__btn-icon"
					>
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
						/>
					</svg>
				</button>
			</form>

			<div class="todo__container">
				<ul class="todo__list"></ul>
			</div>
		</section>
		<template id="list__template">
			<li class="list">test</li>
		</template>
		<template id="todo__template">
			<li class="todo">
				<input class="todo__checkbox" type="checkbox" id="" />
				<label class="todo__label" for="">
					<div class="todo__icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
							class="todo__check todo__check--blank"
						>
							<path d="M0 0h24v24H0z" fill="none" />
							<path
								d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
							/>
						</svg>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
							class="todo__check todo__check--checked"
						>
							<path d="M0 0h24v24H0z" fill="none" />
							<path
								d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
							/>
						</svg>
					</div>
					<span class="todo__text"></span>
				</label>

				<div class="todo__icon todo__icon--delete">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="todo__delete"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"
						/>
					</svg>
				</div>
			</li>
		</template>
		<script src="./script.js"></script>
	</body>
</html>
